name: Artifacts Async (Package)

on: [push, pull_request, workflow_dispatch]

jobs:
  build-artifacts:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout code
      id: checkout-code
      uses: actions/checkout@v2
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup problem matcher
      uses: Joshua-Ashton/gcc-problem-matcher@v1

    - name: Build async
      id: build-async
      uses: Joshua-Ashton/arch-mingw-github-action@v6
      with:
        command: |
          curl -O https://raw.githubusercontent.com/Sporif/dxvk-async/master/dxvk-async.patch
          patch -p1 < dxvk-async.patch
          echo "dxvk.enableAsync = true" >> dxvk.conf
          ./package-release.sh ${VERSION_NAME} build --no-package
    - name: Upload artifacts
      id: upload-artifacts
      uses: actions/upload-artifact@v2
      with:
        name: dxvk-${{ env.VERSION_NAME }}
        path: build/dxvk-${{ env.VERSION_NAME }}
        if-no-files-found: error
 
